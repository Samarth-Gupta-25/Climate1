<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&display=swap" rel="stylesheet">
    <title>Climate</title>
    <link rel="icon" type="image/x-icon" href="./images/weather.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- top level wrapper -->
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>
        <div class="weather-conatainer">
            <!-- grant location -->
            <div class="sub-container grant-location-conatainer">
                <img src="./images/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow acess to get weather information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- Search form -->
            <form class="form-container" data-searchForm>
                <input type="text" placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./images/search.png" width="20" height="20">
                </button>
            </form>

            <!-- loading screen -->
            <div class="sub-container loading-container">
                <img src="./images/loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>

            <!-- show weather info -->
            <div class="sub-container user-info-container">
                <!-- city info -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- weather info -->
                <p data-weatherDesc></p>
                <img data-weatherIcon>
                <p data-temp></p>

                <!-- weather cards -->
                <div class="parameter-container">
                    <div class="parameter">
                        <img src="./images/wind.png" alt="">
                        <p>Windspeed</p>
                        <p data-windSpeed></p>
                    </div>
                    <div class="parameter">
                        <img src="./images/humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
                    <div class="parameter">
                        <img src="./images/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-cloud></p>
                    </div>
                </div>
            </div>
            <!-- error -->
            <div class="sub-container error-container">
                <img src="./images/not-found.png" alt="">
                <p>city not found</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
